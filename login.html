<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-COMELEC Login & Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <!-- Large background logo/text -->
  <div class="bg-logo-text">SLSU</div>

  <!-- Upper-left logo -->
  <img src="images/logo.png" alt="e-COMELEC Logo" class="page-logo" />

  <div class="login-container">
    <h1>Welcome to e-COMELEC</h1>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      <button class="login-btn">Login</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="form-section">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="signupConfirm">Confirm Password</label>
        <input type="password" id="signupConfirm" placeholder="Re-enter your password" required />
      </div>
      <button class="login-btn">Sign Up</button>
    </div>

    <p class="footer">Â© 2025 e-COMELEC. All Rights Reserved.</p>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>

</body>
</html>
