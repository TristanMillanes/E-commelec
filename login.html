<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-COMELEC | Login</title>
  <link rel="stylesheet" href="/public/css/EComelec.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* --- Page-specific styles for login page --- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px 35px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #1d3557;
    }

    .login-container p {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #495057;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #dce3f0;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease;
    }

    .form-group input:focus {
      border-color: #0b6cf5;
    }

    .login-btn {
      background: #0b6cf5;
      color: #ffffff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #094fc4;
    }

    .error-message {
      margin-top: 15px;
      color: #dc3545;
      font-size: 14px;
      min-height: 18px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #adb5bd;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
      .login-container h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Campus e-COMELEC</h1>
    <p>Secure Login Portal</p>

    <form id="loginForm" method="POST" action="/login" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <input type="hidden" id="csrfToken" name="_csrf" value="" />

      <button type="submit" class="login-btn" id="btnLogin">Sign In</button>

      <div id="msg" class="error-message"></div>
    </form>

    <div class="footer">
      Â© <span id="year"></span> Campus e-COMELEC. All rights reserved.
    </div>
  </div>

  <script>
    // Set current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // --- Login Form JS (AJAX with CSRF token) ---
    (async () => {
      const msg = document.getElementById("msg");
      const btn = document.getElementById("btnLogin");

      // Fetch CSRF token
      async function getCsrf() {
        try {
          const res = await fetch("/csrf-token", { credentials: "same-origin" });
          if (!res.ok) return null;
          const data = await res.json();
          return data.csrfToken;
        } catch {
          return null;
        }
      }

      const token = await getCsrf();
      if (token) document.getElementById("csrfToken").value = token;

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          msg.textContent = "";
          btn.disabled = true;

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            msg.textContent = "Please enter both username and password.";
            btn.disabled = false;
            return;
          }

          try {
            const res = await fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
              credentials: "same-origin",
            });
            const data = await res.json();
            if (!data.ok) {
              msg.textContent = data.message || "Invalid login credentials.";
              btn.disabled = false;
              return;
            }
            window.location.href = data.redirect || "/dashboard";
          } catch (err) {
            msg.textContent = "Network error. Please try again.";
            btn.disabled = false;
          }
        });
    })();
  </script>
</body>
</html>
