<body>
  <!-- =============== NAVIGATION =============== -->
  <nav>
    <div class="logo">
      <img src="images/comelec.png" alt="e-COMELEC Logo" />
      <div class="logo-text">
        <span class="university">SOUTHERN LUZON STATE UNIVERSITY LUCENA</span>
        <span class="commission">COMMISSION ON ELECTION</span>

    <ul>
      <li><a href="EComelec.html"><i class="fas fa-home"></i> Home</a></li>

  <!-- =============== MAIN CONTENT =============== -->
  <div class="container">
    <h1>Campus Voting Page</h1>
    <p>Please fill out the form below to cast your vote.</p>

    <div class="vote-form">
      <h2>Vote for Your Candidate</h2>

      <form>
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" placeholder="Enter your full name" required>

        <label for="studentEmail">Student Email</label>
        <input type="email" id="studentEmail" placeholder="Enter your email" required>

        <label for="position">Select Position</label>
        <select id="position" required>
          <option value="" disabled selected>Choose position</option>
          <option value="President">President</option>
          <option value="Vice President">Vice President</option>
          <option value="Secretary">Secretary</option>
          <option value="Treasurer">Treasurer</option>
          <option value="Auditor">Auditor</option>
        </select>

        <label for="candidate">Select Candidate</label>
        <select id="candidate" required>
          <option value="" disabled selected>Choose candidate</option>
          <option value="Candidate1">Candidate 1</option>
          <option value="Candidate2">Candidate 2</option>
          <option value="Candidate3">Candidate 3</option>
        </select>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Vote</button>
      </form>
    </div>
  </div>
