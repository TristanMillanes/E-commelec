  <!-- Candidacy Form -->
  <div class="container">
    <h1>Campus Candidacy Form</h1>
    <p>Fill out the form below to register as a candidate.</p>

    <form id="candidacyForm">
      <label for="studentName">Full Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

      <label for="studentEmail">Student Email</label>
      <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter your email" required>

      <label for="position">Position You Are Running For</label>
      <select id="position" name="position" required>
        <option value="" disabled selected>Choose position</option>
        <option value="President">President</option>
        <option value="Vice President">Vice President</option>
        <option value="Secretary">Secretary</option>
        <option value="Treasurer">Treasurer</option>
        <option value="Auditor">Auditor</option>
      </select>

      <button type="submit">
        <i class="fas fa-paper-plane"></i> Submit Candidacy
      </button>
    </form>
  </div>

    Â© 2025 Campus e-COMELEC | Southern Luzon State University Lucena Campus

  <script type="module">
// fcandidacy.js
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBGwXduXRNtB42biPJe0KJkqzxxdz9IuqU",
  authDomain: "e-commelec.firebaseapp.com",
  databaseURL: "https://e-commelec-default-rtdb.firebaseio.com",
  projectId: "e-commelec",
  storageBucket: "e-commelec.firebasestorage.app",
  messagingSenderId: "334086674865",
  appId: "1:334086674865:web:63766c30fd3e9a032e8590",
  measurementId: "G-9JQ5FGVVFL"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Form submission
document.getElementById("candidacyForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("studentName").value;
  const email = document.getElementById("studentEmail").value;
  const position = document.getElementById("position").value;

  const candidateRef = ref(db, "candidacy/");
  const newCandidateRef = push(candidateRef);

  set(newCandidateRef, {
    name: name,
    email: email,
    position: position,
    timestamp: new Date().toISOString()
  })
  .then(() => {
    alert("Candidacy submitted successfully!");
    document.getElementById("candidacyForm").reset();
  })
  .catch(error => {
    alert("Error submitting data: " + error);
  });
});


  </script>
